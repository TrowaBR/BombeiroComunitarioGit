<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="tema.css" />
        <title>Bombeiro Comunitário</title>
    </h:head>
    <h:body>
        <p:panel header="Bem Vindo ao Sistema de 
                 Agendamento do Bombeiro Comunitário"> 
        </p:panel>
    </h:body>
    <h:form id="recuperarSenha">
        <p:panel style="margin: auto; width: 500px; margin-top: 150px" header="Para recuperar seus dados de acesso, informe RG, CPF e E-Mail:" >
            <p:panelGrid columns="2" style="align-content: center; margin-left: 90px">  
                <h:outputLabel value="RG"  />
                <p:inputText value="#{recuperarSenhaController.usuario.rg}" maxlength="7" />
                <h:outputLabel value="CPF" />
                <p:inputText value="#{recuperarSenhaController.usuario.cpf}" maxlength="11" />
                <h:outputLabel value="E-mail" />
                <p:inputText value="#{recuperarSenhaController.usuario.email}" />
            </p:panelGrid> 
            <br />

            <p:commandButton style="align-content: center" value="Recuperar Senha" action="#{recuperarSenhaController.recuperarSenha()}" />
            
        </p:panel>
    </h:form>
</html>
