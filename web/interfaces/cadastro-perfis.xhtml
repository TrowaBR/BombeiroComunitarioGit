<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Bombeiro Comunit√°rio</title>
            <h:outputStylesheet library="css" name="tema.css" />
        </h:head>
        <h:body>
            <h:form>  
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nome" />
                    <h:inputText id="nome" size="50"/>
                    <h:message for="nome" />

                    <h:outputLabel value="Status"/>
                    <h:selectOneMenu id="status"/>
                    <h:message for="status" />

                    <h:commandButton id="btnEnviar" value="Enviar" type="submit"/>
                    <h:commandButton id="btnLimpar" value="Limpar" type="reset"/>

                </h:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
