<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel>
                <b><p:outputLabel value="CADASTRAR LIVRO" /></b>
                <br></br>
                <br></br>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:outputLabel value="Título: " />
                        <p:inputText maxlength="100" size="100" value="#{livroController.livro.titulo}"/>

                        <p:outputLabel value="Autor: " />
                        <p:inputText maxlength="80" size="80" value="#{livroController.livro.autor}"/>

                        <p:outputLabel value="Paginas: " />
                        <p:inputText maxlength="4" size="4" value="#{livroController.livro.paginas}"/>

                        <p:outputLabel value="Editora: " />
                        <p:inputText maxlength="80" size="80" value="#{livroController.livro.editora}"/>

                        <p:outputLabel value="ISBN: " />
                        <p:inputText maxlength="10" size="10" value="#{livroController.livro.isbn}"/>

                        <p:outputLabel value="Avaliação: " />
                        <h:selectOneMenu value="#{livroController.livro.avaliacao}">
                            <f:selectItem itemLabel="1" itemValue="1"/>
                            <f:selectItem itemLabel="2" itemValue="2"/>
                            <f:selectItem itemLabel="3" itemValue="3"/>
                            <f:selectItem itemLabel="4" itemValue="4"/>
                            <f:selectItem itemLabel="5" itemValue="5"/>
                        </h:selectOneMenu>

                    </h:panelGrid>
                    <br></br>
                    <p:commandButton value="Salvar" 
                                     rendered="#{livroController.livro.id=='0'}"
                                     action="#{livroController.adicionarLivro()}"/>
                    <p:commandButton value="Alterar" 
                                     rendered="#{livroController.livro.id >'0'}"
                                     action="#{livroController.alterarLivro()}"/>    

                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>


</html>
