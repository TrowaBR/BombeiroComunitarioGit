<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel>
                <b><p:outputLabel value="UNIDADES DISPONÍVEIS" /></b>
                <br></br>
                <br></br>

                <h:form id="formCadastroUnidade">
                    <p:dataTable var="car" value="#">
                        <p:column headerText="Descrição da Unidade">
                            <h:outputText value="Garcia" />
                        </p:column>
                        <p:column headerText="Leitos masculinos">
                            <h:outputText value="8" />
                        </p:column>
                        <p:column headerText="Leitos femininos">
                            <h:outputText value="6" />
                        </p:column>                
                    </p:dataTable>
                    <p:commandButton value="Novo" type="button" onclick="PF('dlg2').show()();" />
                </h:form>

                <p:dialog header="Dados Cadastrais" widgetVar="dlg2" modal="false" height="500">
                    <h:outputText value="#" />
                    <h:outputLabel value="Descrição" />
                    <p:inputText id="descricao" required="true" /> <br/><br/>

                    <h:outputLabel value="Escala mínima(horas)" />
                    <p:inputText id="escalminima" required="true" />

                    <p:outputLabel value="Escala máxima(horas)" />
                    <p:inputText id="escalamaxima" required="true" /> <br/>

                    <p:outputLabel  value="Leitos masculinos" />
                    <p:inputText id="leitosmasculinos" required="true" />

                    <p:outputLabel value="Leitos femininos" />
                    <p:inputText id="leitosfemininos" required="true" /> <br/>

                    <h:outputLabel value="Horas início masculino" />
                    <p:inputText id="horaIniMasc" required="true" />

                    <p:outputLabel  value="Hora término masculino" />
                    <p:inputText id="horaTerMasc" required="true" /> <br/>

                    <p:outputLabel  value="Hora início feminino" />
                    <p:inputText id="horaIniFem" required="true" />

                    <p:outputLabel  value="Hora término feminino" />
                    <p:inputText id="horaTerFem" required="true" /> <br/>

                    <p:selectBooleanCheckbox value="#" itemLabel="Inativo"/> <br/> <br/>

                    <h:outputLabel value="Endereço" />
                    <p:inputText id="endereco" required="true" />

                    <p:outputLabel  value="Ponto de referência" />
                    <p:inputText id="referencia" required="true" /> <br/>

                    <p:outputLabel  value="Cep" />
                    <p:inputText id="cep" required="true" />

                    <p:outputLabel  value="Cidade" />
                    <p:inputText id="cidade" required="true" /> <br/><br/><br/><br/> 

                    <p:commandButton value="Salvar" type="button" onclick="submit" />


                </p:dialog>        
                <p:commandButton value="Editar" type="button" onclick="submit" />
                <p:commandButton value="Remover" type="button" onclick="submit" />

            </p:panel>
            <br></br>

        </ui:define>
    </ui:composition>


</html>
