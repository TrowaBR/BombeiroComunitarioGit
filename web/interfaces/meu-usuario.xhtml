<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>    
        <h:head>
            <title>Meu usu√°rio</title>
            <h:outputStylesheet library="css" name="tema.css" />
        </h:head>
        <h:body>
            <h:form>
                <h:panelGrid columns="3" >
                    <h:outputLabel value="Nome:" />
                    <h:inputText id="nome" size="50" value="#{histAlocacaoMB.usuario.nome}"/>
                    <h:message for="nome"/>


                    <h:outputLabel value="Sobrenome:" />
                    <h:inputText id="sobrenome" size="50" value="#{histAlocacaoMB.usuario.sobrenome}"/>
                    <h:message for="sobrenome"/>


                    <h:outputLabel value="Nome de Guerra:" />
                    <h:inputText id="nomeguerra" size="50" value="#{histAlocacaoMB.usuario.nomeGuerra}"/>
                    <h:message for="nomeguerra"/>

                    <h:commandButton id="btnEnviar" value="Enviar" type="submit" action="#{histAlocacaoMB.salvarUsuario()}"/> 
                    <h:commandButton id="btnLimpar" value="Limpar" type="reset"/>

                </h:panelGrid>
            </h:form>
            <p:dataTable var="user" value="#{histAlocacaoMB.usuarioLista}" >
                <p:column headerText="Nome">
                    <h:outputText value="#{user.nome}"/>
                </p:column>

                <p:column headerText="Sobrenome">
                    <h:outputText value="#{user.sobrenome}"/>
                </p:column>

                <p:column headerText="Nome de Guerra">
                    <h:outputText value="#{user.nomeGuerra}"/>
                </p:column>
            </p:dataTable>
        </h:body>
    </f:view>
</html>
