<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Bombeiro Comunitário</title>
        <h:outputStylesheet library="css" name="tema.css" />
    </h:head>
    <h:body>
        <p:panel header="Bem Vindo ao Sistema de Agendamento do Bombeiro Comunitário">
        </p:panel>
    </h:body>
    <h:form>
        <p:panel style="align-content: center; margin-top: 150px; margin-left: 465px; margin-right: 465px">
            <h1 align="center">Recuperação de conta</h1>
            <p:separator />
            <br />
            <h:outputLabel value="Para recuperar seus dados de acesso, digite seu RG, CPF e E-Mail" />
            <br />
            <br />
            <p:panelGrid columns="2" style="align-content: center; margin-left: 90px">  
                <h:outputLabel value="RG"  />
                <p:inputText value="" maxlength="7" id="rg" />
                <h:outputLabel value="CPF" />
                <p:inputText value="" maxlength="11" id="cpf" />
                <h:outputLabel value="E-mail" />
                <p:inputText value="" id="email"/>
            </p:panelGrid> 
            <br />
            <p:commandButton style="margin-left: 150px" value="Recuperar Senha" id="recuperarSenha" />
        </p:panel>
    </h:form>
</html>
