<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tabela</title>
        <h:outputStylesheet library="css" name="tema.css"/>
    </h:head>
    <h:body>
        <h:form styleClass="formTabela">
            <p:menubar model="#{menuView.model}" />
            <br />
            <p:growl id="messages" showDetail="true" />
            <p:dataTable var="relatorio" value="#{usuarioBean.relatorioHoras}" rows="20" paginator="true" paginatorTemplate="{CurrentPageReport}
                         {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                <p:column headerText="Usuário" sortBy="#{relatorio.nome}">
                    <h:outputText value="#{relatorio.nome}" />
                </p:column>

                <p:column headerText="Nome de Guerra">
                    <h:outputText value="#{relatorio.nomeGuerra}" />
                </p:column>

                <p:column headerText="Horas no mês">
                    <h:outputText value="#{relatorio.horasMes}" />
                </p:column>

                <p:column headerText="Horas no semestre">
                    <h:outputText value="#{relatorio.horasSemestre}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
