<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Acesso ao sistema</title>
        <h:outputStylesheet library="css" name="tema.css" />
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:panel style="margin: auto; width: 500px; margin-top: 210px" header="Acesso ao sistema" >
                    <p/>
                    <p:inputText required="true" size="30" style="margin-left: 1px;" placeholder="Login" value="#{loginMB.usuario}" />
                    <p/>
                    <p:inputText required="true" size="30" type="password" placeholder="Senha" value="#{loginMB.senha}" /> 
                    <p/>
                    <h:commandButton value="Entrar" action="#{loginMB.validaLogin()}"/>
                    <p/>
                    <h:commandLink value="Recuperar senha"/>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
