<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="tema.css" />
        <title>Bombeiro Comunitário</title>
    </h:head>
    <h:body>
        <p:panel header="Bem Vindo ao Sistema de 
                 Agendamento do Bombeiro Comunitário"> 
        </p:panel>
    </h:body>
    <h:form>
        <p:panel style="margin: auto; width: 500px; margin-top: 150px" header="Informe as Credenciais para Acesso:" >
            <p/>
            <p:inputText required="true" size="30" style="margin-left: 1px;" placeholder="Login" value="#{loginMB.usuario}" />
            <p/>
            <p:inputText required="true" size="30" type="password" placeholder="Senha" value="#{loginMB.senha}" /> 
            <p/>
            <h:commandButton value="Entrar" action="#{loginMB.validaLogin()}"/>
            <p/>
            <h:commandLink value=""/>
            <h:link outcome="recuperarSenha.xhtml" >Recuperar senha</h:link>
            <p/>
            <h:link outcome="paginaInicial.xhtml" >Acessar Sem Login</h:link>
        </p:panel>
        <br />
        <br />

    </h:form>
</html>
