<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel>
                <b><p:outputLabel value="RELATÓRIO DE HORAS DE SERVIÇO" /></b>
                <br></br>
                <br></br>
                <h:form id="formrelHorasServico" styleClass="formTabela">

                    <p:dataTable var="relatorio" value="#{relatorioHorasController.list()}" rows="20" paginator="true" paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                        <p:column headerText="Usuário" sortBy="#{relatorio.usuario.nomeCompleto}">
                            <h:outputText value="#{relatorio.usuario.nomeCompleto}" />
                        </p:column> 

                        <p:column headerText="Nome de Guerra">
                            <h:outputText value="#{relatorio.usuario.nomeGuerra}" />
                        </p:column>

                        <p:column headerText="Horas no mês">
                            <h:outputText value="#{relatorio.horasMes}" />
                        </p:column>

                        <p:column headerText="Horas no semestre">
                            <h:outputText value="#{relatorio.horasSemestre}" />
                        </p:column>
                    </p:dataTable>
                </h:form>

                <br></br>
            </p:panel>
            <br></br>
        </ui:define>
    </ui:composition>


</html>
