<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel>
                <b><p:outputLabel value="AGENDAMENTOS" /></b>
                <br></br>
                <br></br>
                <h:form id="formConfirmacaoAgendamento">
                    <h:panelGroup id="box">
                        <p:panel header="Confirmação de agendamento">
                            <p:dataTable var="agendamento" value="#{confirmacaoAgendamentoController.lista}">
                                <p:column headerText="Nome">
                                    <h:outputText value="#{agendamento.usuario.nome}" /><br />
                                </p:column>

                                <p:column headerText="Data">
                                    <h:outputText value="De #{agendamento.entrada} até #{agendamento.saida}" /> 
                                </p:column>

                                 <p:column headerText="Aprovação">
                                    <p:button value="Presença" onclick="#{confirmacaoAgendamentoController.presenca()}" /> 
                                    <p:button value="Ausência" onclick="#{confirmacaoAgendamentoController.ausencia()}" />  
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGroup>    

                    <h:panelGroup id="box1" style="padding: 500%"> <!--padding pra fazer a separação dos dois PanelGroup << ESSA É A MINHA TELA, DE CIMA É DO JEDIELSON MAS CRIEI TAMBÉM PRA DEIXAR O XHTML COMPLETO-->
                        <p:panel header="Solicitação de agendamento">
                           <p:dataTable var="agendamento" value="#{confirmacaoSolicitacaoController.lista}">
                                <p:column headerText="Nome">
                                    <h:outputText value="#{agendamento.usuario.nome}" /><br />
                                </p:column>

                                <p:column headerText="Data">
                                    <h:outputText value="De #{agendamento.entrada} até #{agendamento.saida}" /> 
                                </p:column>

                                <p:column headerText="Aprovação">
                                    <p:button value="Aprovar" onclick="#{confirmacaoSolicitacaoController.aprovar()}" /> 
                                    <p:button value="Recusar" onclick="#{confirmacaoSolicitacaoController.reprovar()}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGroup>
                </h:form>
                <br></br>
            </p:panel>
            <br></br>
        </ui:define>
    </ui:composition>


</html>
